<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>请假</title>
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <link rel="stylesheet" href="../css/example.css"/>

        <style type="text/css"> 
        .datetime{
            font-size: 13px;
            color: #888;
            padding-right: 10px;
        }
        .content{
            font-size: 14px;
            padding-right: 10px;
        }
        .status{
            font-size: 13px;
            color:red;
            
        }
        </style> 

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        $(function () {
            var show = 1;
            if(show ==1){
                $("#showb").show();
                $("#noshowb").hide();
            }
            else{
                $("#noshowb").show();
                $("#showb").hide();
            }
            
           
             
            
        });
        </script>
    </head>
    <body>

   
  <div class="weui_cells_title" >请假记录</div>
  <div class="weui_cells weui_cells_access" id="showb">
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary" >
                    <span class="datetime">04月06日-04月07日</span> <span class="content">事假  2天</span> <span class="status">已过期</span>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
            <a class="weui_cell" href="javascript:;">
                <div class="weui_cell_bd weui_cell_primary" >
                    <span class="datetime">04月06日-04月07日</span> <span class="content">事假  3天</span> <span class="status">已过期</span>
                </div>
                <div class="weui_cell_ft"></div>
            </a>
        </div>

    <div class="weui_msg"  id="noshowb">
        <div class="weui_icon_area"><i class="weui_icon_msg weui_icon_info"></i></div>
        <div class="weui_text_area">
            
            <h2 class="weui_msg_desc">没有您需要查看的请假信息</h2>
        </div>
      
        <div class="weui_extra_area">
            <a href="">查看详情</a>
        </div>
    </div>


    </body>
</html>
