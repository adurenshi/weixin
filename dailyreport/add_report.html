<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>新建报告</title>
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <link rel="stylesheet" href="../css/example.css"/>

        <style type="text/css"> 
        textarea{
            padding-left: 15px;
        }
        .addreceiver{
            background: url(../img/icon.png) no-repeat;
            width: 20px;
            line-height: 18px;
            display: inline-block;
            background-position: -20px 0px;
          
            z-index: 10;
            


        }
        </style> 

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
       
      
        </script>
    </head>
    <body>

     <div class="weui_cells">
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                    报告类型
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2">
                        <option value="1">周报</option>
                        <option value="2">月报</option>
                        <option value="3">年报</option>
                    </select>
                </div>
        </div>
        <div class="weui_cell weui_cell_select weui_select_after">
            <div class="weui_cell_hd">
                    报告时间
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select2">
                        <option value="1">第14周</option>
                        <option value="2">第15周</option>
                        <option value="3">第16周</option>
                    </select>
                </div>
        </div>
        <div class="weui_cell">
             <div class="weui_cell_hd">
                    报告内容
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea "  placeholder="请输入报告内容" rows="3"></textarea>
                    
                </div>
         </div>

     </div>
     <div class="weui_cells_title">上传图片</div>
    <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        
                        <div class="weui_uploader_bd">
                          
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
    <div class="weui_cells">
                    <div class="weui_cell">
                       <div class="weui_cell_bd weui_cell_primary">接收人</div>
                        <div class=" weui_cell_ft addreceiver">&nbsp;</div>
                        
                    </div>
        </div>

     <div class="weui_cells weui_cells_form"></div>
     <div class="weui_cells weui_cells_form"></div>        
     <a  class="weui_btn  weui_btn_primary" id="save">提交</a>

    </body>
</html>
