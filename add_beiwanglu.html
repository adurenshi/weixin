<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>备忘录</title>

        <link rel="stylesheet" href="css/weui.min.css"/>
        <link rel="stylesheet" href="css/example.css"/>
        
        <style type="text/css"> 
        .weui_toast{
        	width: 10em;
        	min-height: 6em;
        }
    	.weui_toast_content{
    		margin-top: 35px;

    	}
        
        </style> 
        <script src="js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        $(function () {
        	$("#save").click(function(){
                var bcontent = $('#bcontent').val().trim();
                if (bcontent == "") {
                    var $toast = $('#toast');
                    if ($toast.css('display') != 'none') {
                        return;
                    }

                    $toast.show();
                    setTimeout(function () {
                        $toast.hide();
                    }, 2000);

                }
                else{
                    alert(bcontent);
                }
        		
                
  			});
        	
		});
        </script>
    </head>
    <body>

     
        <div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea" id="bcontent" placeholder="请输入备忘内容：" rows="5"></textarea>
                    <div class="weui_textarea_counter"></div>
                </div>
            </div>
        </div>


        <div class="weui_cells_title">分享人：</div>

<div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                   
                     
                        
                           
                               <a href=""><img src="img/add.png" 
   class="img-circle"></a>
                            
                        
                   
                </div>
            </div>
        </div>
        <div class="weui_cells weui_cells_form"></div>
        <div class="weui_cells weui_cells_form"></div>

            
  <a  class="weui_btn  weui_btn_primary" id="save">保存</a>


  <div id="toast" style="display: none;">
        <div class="weui_mask_transparent"></div>
        <div class="weui_toast">
            <p class="weui_toast_content">请填写备忘内容！</p>
        </div>
    </div>

    </body>
</html>
