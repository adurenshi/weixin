        $(function () {
            
        	$("#save").click(function(){
                var bcontent = $('#bcontent').val().trim();
                if (bcontent == "") {
                    var $toast = $('#toast');
                    if ($toast.css('display') != 'none') {
                        return;
                    }

                    $toast.show();
                    setTimeout(function () {
                        $toast.hide();
                    }, 2000);

                }
                else{
                    window.location.href='list_beiwanglu.html';
                }
        		
                
  			});
            $(".closeLayer").click(function(){
                $(this).prev().remove();
                $(this).remove();
            });
