<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
        <title>报销明细</title>
        <link rel="stylesheet" href="../css/weui.min.css"/>
        <link rel="stylesheet" href="../css/example.css"/>

        <style type="text/css"> 
        input,textarea{
        	padding-left:15px;
        }

        </style> 

        <script src="../js/jquery-1.11.3.min.js"></script>
        <script type="text/javascript">
        
        </script>
    </head>
    <body>

     <div class="weui_cells_title">个人信息</div>
        <div class="weui_cells">
            <div class="weui_cell weui_cell_select weui_select_after">
                <div class="weui_cell_hd">
                    类别：
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <select class="weui_select" name="select">
                        <option value="1">请选择</option>
                        <option value="2">餐饮</option>
                        <option value="3">交通</option>
                        <option value="4">用品</option>
                    </select>
                </div>
            </div>

            <div class="weui_cell">
                <div class="weui_cell_hd">
                    金额：
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" />
                </div>
            </div>
    </div>
	<div class="weui_cells">
    	<div class="weui_cell">
                <div class="weui_cell_hd"><label for="" class="weui_label">时间：</label></div>
                <div class="weui_cell_bd weui_cell_primary">
                    <input class="weui_input" type="datetime-local" value="" placeholder=""/>
                </div>
            </div>

         <div class="weui_cell">
         	 <div class="weui_cell_hd">
                    事由：
                </div>
                <div class="weui_cell_bd weui_cell_primary">
                    <textarea class="weui_textarea "  rows="3"></textarea>
                    
                </div>
         </div>
  	</div>

    

  	<div class="weui_cells_title">图片</div>
  	<div class="weui_cells weui_cells_form">
            <div class="weui_cell">
                <div class="weui_cell_bd weui_cell_primary">
                    <div class="weui_uploader">
                        
                        <div class="weui_uploader_bd">
                            <ul class="weui_uploader_files">
                               
                               
                                
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">
                                        <i class="weui_icon_warn"></i>
                                    </div>
                                </li>
                                <li class="weui_uploader_file weui_uploader_status" style="background-image:url(http://shp.qpic.cn/weixinsrc_pic/pScBR7sbqjOBJomcuvVJ6iacVrbMJaoJZkFUIq4nzQZUIqzTKziam7ibg/)">
                                    <div class="weui_uploader_status_content">50%</div>
                                </li>
                            </ul>
                            <div class="weui_uploader_input_wrp">
                                <input class="weui_uploader_input" type="file" accept="image/jpg,image/jpeg,image/png,image/gif" multiple />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

		<div class="weui_cells weui_cells_form"></div>
        <div class="weui_cells weui_cells_form"></div>
        <a href="add_baoxiao.html" class="weui_btn weui_btn_plain_primary">取消</a>
        <a class="weui_btn  weui_btn_primary" id="save">保存</a>

    </body>
</html>
